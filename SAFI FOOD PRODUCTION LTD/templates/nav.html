{% block content %}
<style>
    .header-container {
        display: flex;
        align-items: center;
        border-bottom: 2px solid #E43F5A;
        box-shadow: 0px 0px 2px 0px;
        padding: 10px 20px;
    }

    .company-logo>img {
        width: 5rem;
    }

    .nav-items {
        display: flex;
        align-items: center;
    }

    ul {
        display: flex;
        align-items: center;
        gap: 1rem;
        justify-content: space-between;
        padding-bottom: 5px;
    }

    li {
        list-style-type: none;
    }

    li>a {
        text-decoration: none;
        color: #000;
        padding-bottom: 5px;
    }

    li>a:hover {
        border-bottom: 2px solid #E43F5A;
        cursor: pointer;
    }

    .navbar-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .navbar-toggle span {
        background-color: #000;
        height: 2px;
        margin: 3px;
        width: 25px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        ul {
            display: none;
            flex-direction: column;
            width: auto;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #fff;
            border: 1px solid #E43F5A;
            box-shadow: 0px 0px 2px 0px;
        }

        ul.active {
            display: flex;
        }

        .navbar-toggle {
            display: flex;
        }

        .header-container {
            justify-content: space-between;
        }
    }
</style>
<div class="header-container">
    <div class="company-logo">
        {% for logo in logos %}
        <img src="{{ logo.image.url }}" alt="{{ logo.alt_text }}" class="logo">
        {% endfor %}
    </div>
    <div class="nav-items">
        <div class="navbar-toggle" id="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="navbar-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'products' %}">Products</a></li>
            <li><a href="{% url 'tenders' %}">Tenders</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
    </div>
</div>
<script>
    document.getElementById('navbar-toggle').addEventListener('click', function () {
        var navbarLinks = document.getElementById('navbar-links');
        navbarLinks.classList.toggle('active');
    });
</script>
{% endblock %}
